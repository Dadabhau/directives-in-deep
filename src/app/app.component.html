<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- <li class="list-group-item" *ngFor="let number of numbers">
          {{ number }}
        </li> -->
        <div *ngIf="onlyOdd" class="">
          <li
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers"
            [ngStyle]="{
              backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            [ngClass]="{ odd: oddNumber % 2 !== 0 }"
          >
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="!onlyOdd" class="">
          <li
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            [ngStyle]="{
              backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            [ngClass]="{ odd: evenNumber % 2 !== 0 }"
          >
            {{ evenNumber }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div class="">
            <li
              class="list-group-item"
              *ngFor="let evenNumber of evenNumbers"
              [ngStyle]="{
                backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'
              }"
              [ngClass]="{ odd: evenNumber % 2 !== 0 }"
            >
              {{ evenNumber }}
            </li>
          </div>
        </ng-template>

        <!--Building a Structural Directive-->
        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            [ngStyle]="{
              backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            [ngClass]="{ odd: evenNumber % 2 !== 0 }"
          >
            {{ evenNumber }}
          </li>
        </div>
      </ul>

      <!--Using Custome Directive-->
      <p app-BasicHightlight>Style me with basic directives</p>

      <p appBetterHightlight>Style me with basic directives</p>

      <p
        appBetterHightlight
        [hightlightColor]="'Yellow'"
        [defaultColor]="'Black'"
      >
        Binding to Directive Properties
      </p>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <!--ngSwitch Using-->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Values is 5</p>
        <p *ngSwitchCase="10">Values is 10</p>
        <p *ngSwitchCase="20">Values is 20</p>
        <p *ngSwitchDefault>Values is default</p>
      </div>
    </div>
  </div>
</div>
