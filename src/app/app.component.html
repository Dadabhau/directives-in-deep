<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- <li class="list-group-item" *ngFor="let number of numbers">
          {{ number }}
        </li> -->
        <div *ngIf="onlyOdd" class="">
          <li
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers"
            [ngStyle]="{
              backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            [ngClass]="{ odd: oddNumber % 2 !== 0 }"
          >
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="!onlyOdd" class="">
          <li
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            [ngStyle]="{
              backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            [ngClass]="{ odd: evenNumber % 2 !== 0 }"
          >
            {{ evenNumber }}
          </li>
        </div>
      </ul>

      <!--Using Custome Directive-->
      <p app-BasicHightlight>Style me with basic directives</p>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
